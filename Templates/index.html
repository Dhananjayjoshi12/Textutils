<div class="container">

<form action="/analyze" method='POST'> {% csrf_token %} <!-- used for security of website -->

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Text Utils do the magic</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>

    <div class="form-check form-switch">
